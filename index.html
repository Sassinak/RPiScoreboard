 <!DOCTYPE html>

<head>

 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Scoreboard</title>

    <!--[if IE]>
      <script type="text/javascript" src="excanvas.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="segment-display.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">
		webiopi().ready(function() {
			webiopi().setFunction(10, "out");

			var controls, button;
			divWebiopi = $("#webiopi");

			// create a "LED" labeled button for GPIO 10
			button = webiopi().createGPIOButton(10, "LED1");
			divWebiopi.append(button); // append button to divWebiopi div

			//create a button which calls a different function for mouse down and up events
			button = webiopi().createButton("hold", "Hold", mousedown, mouseup); //GPIO 9
			divWebiopi.append(button);

			//a button that uses a py script to toggle light
			button = webiopi().createButton("macro","SOS",callMacro);
			divWebiopi.append(button);
			
			// button for serial interface - using macro
			button =  webiopi().createButton("serial","serial", callMacroSerial);
			divWebiopi.append(button);

			//Refresh GPIO buttons
			//pass "true" to refresh repeatedly or "false" to refresh once
			webiopi().refreshGPIO(true);
	});
    </script>

  </head>
