 <!DOCTYPE html>

<head>

 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Scoreboard</title>

    <!--[if IE]>
      <script type="text/javascript" src="excanvas.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="segment-display.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">
		webiopi().ready(function() {

			divWebiopi = $("#webiopi");
			
			// button for serial interface - using macro - prints TX-RX
			button =  webiopi().createButton("Serial","TX", callMacroSerial);
			divWebiopi.append(button);
			//shutdown server
			button = webiopi().createMacroButton("btnShutD","Shutdown","shutdown");
			divWebiopi.append(button);
			
			//restart server
			button = webiopi().createMacroButton("btnRestart","Restart","restartServer");
			divWebiopi.append(button);
			
			//Refresh GPIO buttons
			//pass "true" to refresh repeatedly or "false" to refresh once
			webiopi().refreshGPIO(true);
	});
    </script>

  </head>

<body onload="setupWebiopi()">

<div id="container">

	<div id="clock">
		<h1>Dek Hockey Québec</h1>
		<br><canvas id="canClock" ></canvas>
		<div id="clockControls">
			<img id="btnPlusOneSec" src="img/plusIcon.jpg" onclick="btnPlusOneSecClick()"></img>
			<br><img id="btnMinusOneSec" src="img/minusIcon.jpg" onclick="btnMinusOneSecClick()"></img>
			<br><img id="btnReset" src="img/reset.png" onclick="btntimerReset()"></img>
		</div>
	</div><!--clock -->

		<div id="home" class="sidebox" >
			<b>HOME</b>
			<br><canvas id="canHome"  ></canvas>
		</div>

		<div id="periode" >
			<b>PERIODE</b>
			<div id="center">
					<img id="btnStop" class="btnPeriode" src="img/stop.jpg" onclick="btnStopClick()" ></img>
					<canvas id="canPeriode" ></canvas>
					<img id="btnGo" class="btnPeriode" src="img/go.png" onclick="btnGoClick()"></img>
			</div>
		</div><!--periode-->

		<div id="visitor" class="sidebox">
			<b>VISITOR</b>
			<br><canvas id="canVis" ></canvas>
		</div>

	<div id="controls">
		<div class="operations">
			<img id="btnMinus" src="img/minusIcon.jpg" onclick="btnHomeMoins()"></img>
			<img id="btnPlus" src="img/plusIcon.jpg" onclick="btnHomePlus()" ></img>
		</div>
		<div class="operations">
			<img id="btnMinus" src="img/minusIcon.jpg" onclick="btnPeriodeMoins()"></img>
			<img id="btnPlus" src="img/plusIcon.jpg" onclick="btnPeriodePlus()"></img>
		</div>
		<div class="operations">
			<img id="btnMinus" src="img/minusIcon.jpg" onclick="btnVisiteurMoins()" ></img>
			<img id="btnPlus" src="img/plusIcon.jpg" onclick="btnVisiteurPlus()"></img>
		</div>
	</div><!-- controls-->
		<br> 
	<div id="webiopi">WebIOPi controls - print out</div>
		<textarea id="output" title="tx text area" rows="5" cols="50" disabled="disabled"></textarea><br/>
	
	<div id="footer">
	Copyright © Anabel David 2014-2015
	</div> <!--footer -->

</div> <!-- container-->

</body>

</html>
